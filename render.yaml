version: 1
services:
  - type: web
    name: fantasy-premier-league
    runtime: php
    region: oregon
    plan: free
    buildCommand: composer install --no-dev --optimize-autoloader && npm install && npm run build && php artisan config:clear
    startCommand: php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: Fantasy Premier League
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: fpl-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fpl-database
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: fpl-database
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: fpl-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fpl-database
          property: password

databases:
  - name: fpl-database
    plan: free
    region: oregon
